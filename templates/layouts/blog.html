 <!-- blog-area -->
 <section class="blog-area pb-40 pt-60">
    <div class="container">
        <div class="row align-items-end justify-content-between mb-60">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="section-title">
                    <h2 class="title">Новини і статті</h2>
                </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-4">
                <div class="section-title-btn text-start text-md-end">
                    <a href="/all-blog-posts" class="btn transparent-btn">Всі новини</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for post in posts %}
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="blog-post-item mb-50 wow fadeInUp" data-wow-delay=".6s">
                    <div class="blog-post-thumb">
                        <a href="/post-detail/{{post['id']}}"><img src="{{url_for('static', filename='img/blog/')+post['img_link']}}" alt=""></a>
                    </div>
                    <div class="blog-post-content">
                        <ul class="blog-post-meta">
                            <li><i class="far fa-folder-open"></i> Network</li>
                            <li><i class="flaticon-user"></i> <a href="/post-detail/{{post['id']}}">Some-One-Admin</a></li>
                            <li><i class="flaticon-calendar"></i>{{ post['created'] }}</li>
                        </ul>
                        <h3 class="title"><a href="/post-detail/{{post['id']}}">{{ post['title'] }}</a></h3>
                        <a href="/post-detail/{{post['id']}}" class="btn transparent-btn">Детальніше</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- blog-area-end -->
